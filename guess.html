<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>guess</title>
</head>
<body>
<script type="text/javascript">
let min=+prompt("Введіть мінімальне число діапазону",0)
let max=+prompt("Введіть максимальне число діапазону",100)	
let numUser; 
let numX=Math.floor(min+Math.random()*(max-min+1));
let count=0;
 do { numUser = prompt("вгадайте число від 0 до 100", 0); 
count++
if (numUser===null) { 
alert("Ми чекали від Вас число");
} else if (+numUser<numX) { 
alert("Ваше число менше"); 
} else if (+numUser>numX){
alert("Ваше число більше"); 
} else { 
alert("Ура!!! Вгадали!!! число "+numX +" за спроб у кількості: "+count); } 

} while (numUser != numX && numUser != null);


</script>
</body>
</html>
