let mark=+prompt('Введіть свою оцінку',"");
switch(mark){
	case 1:
	case 2:
	case 3:
	document.write("Ваша оцінка належить до незадовільних оцінок")
	break;
	case 4:
	case 5:
	case 6:
	document.write("Ваша оцінка належить до задовільних оцінок")
	break;
	case 7:
	case 8:
	case 9:
	document.write("Ваша оцінка належить до добрих оцінок")
	break;
	case 10:
	case 11:
	case 12:
	document.write("Ваша оцінка належить до відмінних оцінок")
	break;
	default:
	document.write("Не коректне введення оцінок")
	break;
}
